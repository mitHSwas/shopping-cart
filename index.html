<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-amount" type="text" class="form-control text-center" value="1">
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-amount" type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <button type="button" class="btn btn-success" id="totalPriceBtn">Total</button>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total-price">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const phoneMinusBtn = document.getElementById("phone-decrease");
      let phoneAmount = document.getElementById("phone-amount").value;
      let phonePrice = document.getElementById("phone-price").innerText;

      //decrease button event handler

      phoneMinusBtn.addEventListener("click", function(){   
         var newAmount = phoneAmount-- ; 
         document.getElementById("phone-amount").value = newAmount;
         if(newAmount < 1){
            alert("You should select the increase button!! Phone amount can not be negative.")
            document.getElementById("phone-price").innerText = 00;
         }
         else if(newAmount => 1){
            document.getElementById("phone-price").innerText = newAmount * phonePrice;
         }
      })

      const phonePlusBtn = document.getElementById("phone-increase");

      // increase button event handler

      phonePlusBtn.addEventListener("click", function(){
         var newAmount = phoneAmount++;
         document.getElementById("phone-amount").value = newAmount;
         if(newAmount > 0){
         document.getElementById("phone-price").innerText = newAmount * phonePrice;
         } 
         else{
            document.getElementById("phone-price").innerText = 00;
         }
      })

      const caseMinusBtn = document.getElementById("case-decrease");
      let caseAmount = document.getElementById("case-amount").value;
      let casePrice = document.getElementById("case-price").innerText;

      //decrease button event handler

      caseMinusBtn.addEventListener("click", function(){   
         var newAmount = caseAmount-- ; 
         document.getElementById("case-amount").value = newAmount;
         if(newAmount < 1){
            alert("You should select the increase button!! Case amount can not be negative.")
            document.getElementById("case-price").innerText = 00;
         }
         else if(newAmount => 1){
            document.getElementById("case-price").innerText = newAmount * casePrice;
         }
      })

      const casePlusBtn = document.getElementById("case-increase");
      // increase button event handler

      casePlusBtn.addEventListener("click", function(){
         var newAmount = caseAmount++;
         document.getElementById("case-amount").value = newAmount;
         if(caseAmount > 0){
         document.getElementById("case-price").innerText = newAmount * casePrice;
         } 
         else{
            document.getElementById("case-price").innerText = 00;
         }
      })
      document.getElementById("totalPriceBtn").addEventListener("click", function(){

         const phonePrice = document.getElementById("phone-price").innerText;
         const phonePriceInt = parseFloat(phonePrice);

         const casePrice = document.getElementById("case-price").innerText;
         const casePriceInt = parseFloat(casePrice);
         document.getElementById("total-price").innerText = phonePriceInt + casePriceInt;
      })
   </script>
</body>

</html>
